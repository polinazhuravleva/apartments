<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apartments</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
<div class="slide-wrapper"></div>
      <div class="content">
<header class="header">
  <div class="header__container">
    <div class="header__logo"><a href="index.html"><img class="header__logo-image" src="images/logo.png" alt="image"></a></div>
    <nav class="header__navigation">
      <ul class="header__menu">
        <li class="header__list"><a class="header__link" href="#objects">Объекты</a></li>
        <li class="header__list"><a class="header__link" href="#">Компания</a></li>
        <li class="header__list"><a class="header__link" href="#">Как купить</a></li>
        <li class="header__list"><a class="header__link" href="#">Агентам</a></li>
        <li class="header__list"><a class="header__link" href="#">Регионам</a></li>
        <li class="header__list"><a class="header__link" href="#">Акции</a></li>
        <li class="header__list"><a class="header__link" href="#contacts">Контакты</a></li>
      </ul>
    </nav>
    <div class="header__phonebox">
      <p class="header__phonenumber">8&nbsp;888&nbsp;88&nbsp;88&nbsp;98</p>
      <p class="header__phonetext">Звони скорее!</p>
    </div>
  </div>
</header>
<section class="apartments">
  <div class="apartments__container">
    <h1 class="apartments__heading">Найдено 666 квартир</h1>
    <div class="apartments__wrapper" id="objects">
      <div class="apartments__sort">Сортировать по:
        <button class="apartments__price-sort descend"><span class="apartments__text target">Цене</span><span class="apartments__button-circle"></span></button>
        <button class="apartments__rooms-sort descend"><span class="apartments__text">Комнатам</span><span class="apartments__button-circle"></span></button>
      </div>
      <div class="apartments__inner-wrapper"></div>
      <div class="apartments__button-wrapper">
        <button class="apartments__button"></button>
      </div>
    </div>
  </div>
</section>
      </div>
<footer class="footer">
  <div class="footer__container" id="contacts">
    <div class="footer__left">
      <h5 class="footer__heading">Успей купить!</h5>
      <p class="footer__text">Подпишись и&nbsp;успей словить все акции</p>
    </div>
    <div class="footer__right">
<form class="form">
  <div class="form__inputcontainer">
    <input class="form__email" type="email" placeholder="E-mail">
    <label class="form__label">
      <input class="form__checkbox" type="checkbox"><span class="form__customcheckbox"></span>подписаться на&nbsp;новости
    </label>
  </div>
  <div class="form__submitcontainer">
    <input class="form__submit" type="submit" value="Подписаться">
  </div>
</form>
    </div>
  </div>
</footer>
    </div>
  <script src="main.js"></script></body>
</html>
